<!DOCTYPE html>
<html>
    <head>
        <title>Curso de Javascript - Aula 02</title>
    </head>
    <body>
        <h1>Curso de Javascript - Aula 02</h1>
        <script>
            
            // a fun√ßao alert cria uma janela de dialogo na pagina            
            alert("<h1>Curso de Javascript - Aula 02</h1>");
            
            /* document.write escreve no corpo do documento da pagina html */            
            document.write("<h1>Curso de Javascript - Aula 02</h1>");
            
            // console.log escreve um texto simples no console do navegador
            console.log("<h1>Curso de Javascript - Aula 02</h1>");
        </script>
    </body>
</html>
